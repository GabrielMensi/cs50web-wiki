{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h1>Search Results</h1>

    <ul>
        {% if results %}
            {% for entry in results %}
                <li><a href="{% url 'entry' title=entry %}">{{ entry|capfirst }}</a></li>
            {% endfor %}
        {% else %}
            <li>No results found</li>
        {% endif %}
    </ul>
{% endblock %}
